{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Task Deletion</h1>
        <button onclick="openModal()" class="btn delete-btn">Delete Task</button>
        <a href="{% url 'task_list' %}" class="btn cancel-btn">Cancel</a>
    </div>

    <!-- Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to delete "{{ task.title }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn confirm-btn">Yes, delete it</button>
                <button type="button" onclick="closeModal()" class="btn cancel-btn">Cancel</button>
            </form>
        </div>
    </div>

    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .btn {
            padding: 10px 15px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .delete-btn { background: #e74c3c; color: white; }
        .confirm-btn { background: #c0392b; color: white; }
        .cancel-btn { background: #95a5a6; color: white; }
        .btn:hover { opacity: 0.8; }
    </style>

    <script>
        function openModal() {
            document.getElementById("deleteModal").style.display = "flex";
        }
        function closeModal() {
            document.getElementById("deleteModal").style.display = "none";
        }
    </script>
{% endblock %}
