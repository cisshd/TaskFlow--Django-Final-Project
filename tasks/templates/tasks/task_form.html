{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>{% if form.instance.pk %}Edit Task{% else %}Create Task{% endif %}</h1>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Task Title</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="id_description">Task Description</label>
                {{ form.description }}
            </div>
            <div class="form-group">
                <label for="id_priority">Priority</label>
                {{ form.priority }}
            </div>
            <div class="form-group">
                <label for="id_status">Status</label>
                {{ form.status }}
            </div>
            <div class="form-group">
                <label for="id_assigned_to">Assign to</label>
                {{ form.assigned_to }}
            </div>
            
            <button type="submit" class="btn">
                {% if form.instance.pk %}Update{% else %}Create{% endif %} Task
            </button>
        </form>

        <div class="buttons">
            <a href="{% url 'task_list' %}" class="btn">Back to Task List</a>
        </div>
    </div>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #fffbfb, #ffffff); 
            color: rgb(88, 88, 88);
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: rgb(88, 88, 88);
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            font-size: 1.1rem;
            color: rgb(88, 88, 88);
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            background: #ecf0f1;
        }
        button {
            padding: 12px 20px;
            font-size: 1rem;
            color: white;
            background: #e74c3c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #c0392b;
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            font-size: 1rem;
            color: white;
            background: #27ae60;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover {
            background: #27ae60;
        }
    </style>
{% endblock %}
